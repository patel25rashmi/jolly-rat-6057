    <style>

        #signUp{

<body>
    <!-- signup->welcome>login>createTeame>create1stpro -->
    <!-- Navbar starts -->
    <div id="navbar">
        <div id="navLeft">
            <!-- <div><i class='fa fa-clock-o'></i> EverHour</div> -->
            <div id="navLeftFirst"><img id="everhourImg"
                    src="https://upload.wikimedia.org/wikipedia/en/3/3a/Everhour_%28software%29_logo.png" alt="">

            <div class="alignVerticallyC">Pricing</div>
            <div class="alignVerticallyC">Demo</div>
        </div>
        <div id="navRight">
            <div><a href="login.html">Login</a></div>
            <div><button id="signUp"><a href="signUp.html">Sign Up</a></button></div>
        </div>
    </div>
    <!-- Navbar Ends -->
    <div id="welcome">
        <h1>Create first project</h1>
        <p>In Everhour, your team track time spent on concrete tasks.
            This keeps time organized and easy to analyze</p>
        <form action="#">
            <label class="labelFont" for="">Project</label><br>
            <input type="text" placeholder="e.g. John Smith" id="project"><br>

            <label class="labelFont" for="">Client</label><br>
            <input type="text" placeholder="e.g. Co-Founder/CEO" id="client"><br>

            <label class="labelFont" for="">Task</label><br>
            <input type="=text" placeholder="Enter Task to be fullfilled" id="task1"><br>
            <input type="=text" placeholder="Enter Task to be fullfilled" id="task2"><br>
            <input type="=text" placeholder="Enter Task to be fullfilled" id="task3"><br>

            <label for="">I have read and agree to the Terms and Privacy Policy</label><br>
            <input type="submit" value="Continue" id="continue">
        </form>
    </div>
</body>
</html>
<script>
    let form = document.querySelector("form");
let LSData = JSON.parse(localStorage.getItem('projectTask')) || [];

form.addEventListener('submit',function (e){
    e.preventDefault();
    if(form.project.value==="" || form.client.value==="" || form.task1.value==="" || form.task2.value==="" || form.task3.value===""){
        alert("Please fill the details");
    }
    else{
        // let obj = {
        //     name:form.project.value,
        //     email:form.client.value,
        //     gender:form.task1.value,
        //     phone:form.task2.value,
        //     course:form.task3.value,
        // };
        // LSData.push(obj);
        let task1 = form.task1.value;
        LSData.push(task1);
        let task2 = form.task2.value;
        LSData.push(task2);
        let task3 = form.task3.value;
        LSData.push(task3);
        localStorage.setItem("projectTask",JSON.stringify(LSData));
        window.location.replace("Timer.html");
    }
    
    //  console.log(LSData)
    //  window.location.replace("Timer.html");
})
</script>
